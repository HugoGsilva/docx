version: '3.8'

services:
  proposta-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: proposta-comercial
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    volumes:
      # Persistir templates (opcional, para atualização sem rebuild)
      - ./templates:/app/templates:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Serviço opcional para desenvolvimento
  proposta-dev:
    profiles:
      - dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: proposta-comercial-dev
    ports:
      - "3001:3001"
      - "5173:5173"
    environment:
      - NODE_ENV=development
    volumes:
      - ./server:/app/server
      - ./client:/app/client
      - ./templates:/app/templates
      - /app/server/node_modules
      - /app/client/node_modules
    command: npm run dev

networks:
  default:
    name: proposta-network
